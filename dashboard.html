<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<style>
/* Reset básico */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background: linear-gradient(135deg, #9B5DE5, #C084FC);
  color: #000000;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background-color: rgba(255,255,255,0.8);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

header img.logo {
  max-width: 120px;
  border-radius: 50%;
  border: 3px solid #ffffff;
}

.dashboard-title {
  font-family: 'Arial Black', Arial, sans-serif;
  font-size: 1.6rem;
  text-align: center;
  background: linear-gradient(45deg, #7121D1, #C084FC);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
  flex: 1;
  margin: 0 20px;
}

header button.logout-button {
  background-color: #ffcc00;
  color: #7121D1;
  border: none;
  border-radius: 6px;
  padding: 8px 14px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

header button.logout-button:hover {
  background-color: #e6b800;
}

/* Layout principal: sidebar + contenido */
.main-container {
  display: flex;
  flex: 1;
  min-height: calc(100vh - 90px);
}

/* Sidebar */
.sidebar {
  width: 220px;
  background-color: rgba(0,0,0,0.3);
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.sidebar .user-info {
  margin-bottom: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.sidebar .user-info p {
  margin: 0;
  font-weight: bold;
  color: #000000;
}

.sidebar .user-info a.meet-button img {
  height: 120px;
  width: auto;
}

/* Menú lateral */
.sidebar nav a {
  display: block;
  padding: 10px 15px;
  margin-bottom: 5px;
  color: #000000;
  text-decoration: none;
  border-radius: 6px;
  transition: all 0.2s ease;
}

.sidebar nav a:hover, .sidebar nav a.active {
  background-color: #ffcc00;
  color: #7121D1;
}

/* Contenido central */
.content {
  flex: 1;
  padding: 30px;
  background-color: rgba(255,255,255,0.6);
  overflow-y: auto;
  border-left: 1px solid rgba(0,0,0,0.2);
  color: #000000;
}

/* Títulos y párrafos */
h1, h2 { margin-top: 0; }
p { font-size: 1rem; line-height: 1.5; }

/* Botones tipo call-to-action */
a.button {
  display: inline-block;
  padding: 12px 30px;
  margin-top: 20px;
  background-color: #ffcc00;
  color: #7121D1;
  font-weight: bold;
  text-decoration: none;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}

a.button:hover {
  background-color: #e6b800;
  transform: translateY(-2px);
}

/* Footer interno del contenedor */
.container .footer {
  margin-top: 25px;
  font-size: 0.9rem;
  color: #f0e6ff;
}

/* Responsive */
@media (max-width: 768px) {
  .main-container { flex-direction: column; }
  .sidebar {
    width: 100%;
    flex-direction: row;
    overflow-x: auto;
    gap: 10px;
  }
  .sidebar nav a {
    margin-right: 10px;
    margin-bottom: 0;
  }
  .content { border-left: none; }
  header { flex-direction: column; gap: 10px; }
}
</style>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/py3XsTWd/logo.png" alt="Logo Comité" class="logo">
  <h1 class="dashboard-title">Comité Empresa Avatel Madrid</h1>
  <button class="logout-button" onclick="logout()">Logout</button>
</header>

<div class="main-container">
  <aside class="sidebar">
    <div class="user-info">
      <p id="user-email">Usuario: </p>
      <a href="https://meet.google.com/ntx-ytxr-hap" target="_blank" class="meet-button">
        <img src="/images/meet-logo.png" alt="Google Meet">
      </a>
    </div>
    <nav>
      <a href="#" class="active" onclick="showContent('Opción 1')">Opción 1</a>
      <a href="#" onclick="showContent('Opción 2')">Opción 2</a>
      <a href="#" onclick="showContent('Opción 3')">Opción 3</a>
      <a href="#" onclick="showContent('Opción 4')">Opción 4</a>
      <a href="#" onclick="showContent('Opción 5')">Opción 5</a>
      <a href="#" onclick="showContent('Opción 6')">Opción 6</a>
      <a href="#" onclick="showContent('Opción 7')">Opción 7</a>
      <a href="#" onclick="showContent('Opción 8')">Opción 8</a>
      <a href="#" onclick="showContent('Opción 9')">Opción 9</a>
      <a href="#" onclick="showContent('Opción 10')">Opción 10</a>
    </nav>
  </aside>
  
  <section class="content" id="content-area">
    <h2>Bienvenido</h2>
    <p>Selecciona una opción del menú para ver el contenido aquí.</p>
  </section>
</div>

<!-- Netlify Identity -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
netlifyIdentity.init();

// Mostrar usuario logueado
netlifyIdentity.on("login", user => {
  document.getElementById("user-email").innerText = "Usuario: " + user.email;
});

// Mostrar usuario si ya estaba logueado
const user = netlifyIdentity.currentUser();
if (user) {
  document.getElementById("user-email").innerText = "Usuario: " + user.email;
}

// Logout
function logout() {
  netlifyIdentity.logout();
  window.location.href = "/index.html";
}

netlifyIdentity.on("logout", () => {
  console.log("Usuario desconectado");
});

// Función para mostrar contenido según menú
function showContent(text) {
  document.getElementById("content-area").innerHTML = `
    <h2>${text}</h2>
    <p>Contenido correspondiente a ${text}.</p>
  `;
  const links = document.querySelectorAll('.sidebar nav a');
  links.forEach(link => link.classList.remove('active'));
  event.target.classList.add('active');
}
</script>
</body>
</html>
