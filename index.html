<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" sizes="32x32" href="/images/favicon.ico">
<title>Inicio - Login</title>
<style>
/* Reset y base */
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #7121D1, #9B5DE5); /* gradiente morado */
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #ffffff;
}

/* Contenedor central */
.container {
  width: 90%;
  max-width: 600px;
  padding: 30px;
  background-color: rgba(113,33,209,0.95); /* semi-transparente sobre el gradiente */
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  box-sizing: border-box;
}

/* Logo */
.logo {
  max-width: 120px;
  width: 25%;
  min-width: 80px;
  border-radius: 50%;
  margin-bottom: 20px;
  border: 3px solid #ffffff;
}

/* Títulos y párrafos */
h1 {
  margin-bottom: 15px;
  font-size: 2rem;
}

p {
  font-size: 1rem;
  line-height: 1.5;
}

/* Botón */
button.button {
  display: inline-block;
  padding: 12px 30px;
  margin-top: 20px;
  background-color: #ffcc00;
  color: #7121D1;
  font-weight: bold;
  text-decoration: none;
  border: none;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

button.button:hover {
  background-color: #e6b800;
  transform: translateY(-2px);
}

/* Footer interno */
.container .footer {
  margin-top: 25px;
  font-size: 0.9rem;
  color: #f0e6ff;
}

/* Media queries para pantallas pequeñas */
@media (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
  }
  p {
    font-size: 0.9rem;
  }
  .logo {
    width: 40%;
  }
  button.button {
    padding: 10px 20px;
    font-size: 0.9rem;
  }
}

@media (min-width: 481px) and (max-width: 768px) {
  h1 {
    font-size: 1.8rem;
  }
  p {
    font-size: 1rem;
  }
  .logo {
    width: 30%;
  }
}
</style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/py3XsTWd/logo.png" alt="Logo Comité" class="logo">
    <h1>Bienvenido a la Web del Comité</h1>
    <p>Para acceder al contenido y videollamada, inicia sesión:</p>
    <button class="button" onclick="login()">Login / Register</button>
  </div>

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
netlifyIdentity.init();

function login() {
  netlifyIdentity.open();
}

netlifyIdentity.on("login", user => {
  console.log("Usuario logueado:", user);
  window.location.href = "/dashboard.html";
});
</script>
</body>
</html>
